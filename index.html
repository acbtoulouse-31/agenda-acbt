<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Connect√© - Bureau ACBT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4285f4;
            --primary-dark: #3367d6;
            --surface: #ffffff;
            --background: #f8f9fa;
            --border: #dadce0;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
            --shadow-large: 0 2px 6px 2px rgba(60,64,67,.15);
        }

        body {
            font-family: 'Google Sans', 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--surface);
            padding: 16px 24px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            box-shadow: var(--shadow-large);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: #f1f3f4;
        }

        .calendar-container {
            background: var(--surface);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 24px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .nav-btn:hover {
            background: #f1f3f4;
        }

        .current-month {
            font-size: 22px;
            font-weight: 400;
            min-width: 200px;
            text-align: center;
        }

        .view-selector {
            display: flex;
            gap: 4px;
            background: #f1f3f4;
            border-radius: 4px;
            padding: 4px;
        }

        .view-btn {
            padding: 8px 16px;
            background: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .view-btn.active {
            background: var(--surface);
            color: var(--primary);
            box-shadow: var(--shadow);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--border);
            border: 1px solid var(--border);
        }

        .day-header {
            background: #f8f9fa;
            padding: 12px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .day-cell {
            background: var(--surface);
            min-height: 120px;
            padding: 8px;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }

        .day-cell:hover {
            background: #f8f9fa;
        }

        .day-cell.other-month {
            background: #fafafa;
            opacity: 0.5;
        }

        .day-cell.today {
            background: #e8f0fe;
        }

        .day-number {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .event-item {
            background: var(--primary);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: transform 0.2s;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .event-item:hover {
            transform: translateX(2px);
            box-shadow: var(--shadow);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 8px;
            padding: 24px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-large);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 400;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: #f1f3f4;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .color-picker {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: var(--text-primary);
            box-shadow: var(--shadow);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .event-details {
            padding: 16px;
            background: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        .event-details-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .event-details-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .event-details-label {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .event-details-value {
            color: var(--text-primary);
        }

        .drive-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .drive-link:hover {
            background: #e8f0fe;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .legend {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .legend-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 12px;
            color: var(--text-secondary);
        }

        .legend-items {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }

        .status-message {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #323232;
            color: white;
            padding: 16px 24px;
            border-radius: 4px;
            box-shadow: var(--shadow-large);
            display: none;
            animation: slideUp 0.3s ease;
            z-index: 2000;
        }

        .status-message.show {
            display: block;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }

            .calendar-grid {
                font-size: 12px;
            }

            .day-cell {
                min-height: 80px;
                padding: 4px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÖ Agenda Connect√©</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="syncWithSheets()">
                    üîÑ Synchroniser
                </button>
                <button class="btn btn-primary" onclick="openEventModal()">
                    ‚ûï Nouvel √©v√©nement
                </button>
            </div>
        </header>

        <div class="calendar-container">
            <div class="calendar-header">
                <div class="calendar-nav">
                    <button class="nav-btn" onclick="previousMonth()">‚Äπ</button>
                    <div class="current-month" id="currentMonth"></div>
                    <button class="nav-btn" onclick="nextMonth()">‚Ä∫</button>

                <div class="view-selector">
                    <button class="view-btn active" onclick="changeView('month')">Mois</button>

            <div id="calendarGrid" class="calendar-grid"></div>

            <div class="legend">
                <div class="legend-title">Types d'√©v√©nements</div>

            </div>
        </div>
    </div>

    <!-- Modal Nouvel √âv√©nement -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Nouvel √©v√©nement</h2>
                <button class="close-btn" onclick="closeEventModal()">√ó</button>
            </div>

            <form id="eventForm" onsubmit="saveEvent(event)">
                <div class="form-group">
                    <label class="form-label">Nom de l'√©v√©nement *</label>
                    <input type="text" class="form-input" id="eventName" required placeholder="Ex: R√©union Bureau">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Date *</label>
                        <input type="date" class="form-input" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Heure</label>
                        <input type="time" class="form-input" id="eventTime">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Type d'√©v√©nement *</label>
                    <select class="form-select" id="eventType" required onchange="updateColorPreview()">
                        <option value="">S√©lectionner un type</option>
                        <option value="Controle visite">Controle visite</option>
                        <option value="ER">ER</option>
                        <option value="IP">IP</option>
                        <option value="EDUCATION">EDUCATION</option>
                    </select>
                </div>

                <div class="form-group" style="display: none;">
                    <label class="form-label">Couleur</label>
                    <div class="color-picker" id="colorPicker"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">N¬∞ R√©f Budget</label>
                    <input type="text" class="form-input" id="budgetRef" placeholder="Ex: BUD-2025-001">
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="eventDescription" placeholder="Notes, objectifs, participants..."></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEventModal()">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal D√©tails √âv√©nement -->
    <div id="eventDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="detailsTitle"></h2>
                <button class="close-btn" onclick="closeDetailsModal()">√ó</button>
            </div>

            <div class="event-details" id="eventDetailsContent"></div>

            <div class="modal-actions">
                <button class="btn btn-primary" onclick="createDriveFolder()" id="createFolderBtn">
                    üìÅ Cr√©er dossier Drive
                </button>
                <button class="btn btn-secondary" onclick="editEvent()" id="editEventBtn">
                    ‚úèÔ∏è Modifier
                </button>
                <button class="btn btn-secondary" onclick="deleteEvent()" id="deleteEventBtn" style="color: #d93025;">
                    üóëÔ∏è Supprimer
                </button>
            </div>
        </div>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <script>
        // Configuration Google Sheets
        const SHEETS_CONFIG = {
            spreadsheetId: '1SN5_y8HbBzLY3vaIM5NXq6IVtEWG8aPyzqcIqVGpX6s',
            apiUrl: 'https://script.google.com/macros/s/AKfycbyPrL8jOiEQHB6abC6Ga8_vUAD7sZd2sFwp3Z2otNj8ST5hHlSYa-6TOnWldeDnJbXg/exec',
            sheetName: '√âv√©nements',
            driveParentFolderId: '1hhZrEe5Hli8FZ9aJXlMk1ep7Zco4hXeh'
        };

        // Couleurs pr√©d√©finies
        const COLORS = [
            { name: 'Bleu', value: '#4285f4' },
            { name: 'Rouge', value: '#ea4335' },
            { name: 'Vert', value: '#34a853' },
            { name: 'Jaune', value: '#fbbc04' },
            { name: 'Orange', value: '#ff6d01' },
            { name: 'Violet', value: '#a142f4' },
            { name: 'Rose', value: '#f538a0' },
            { name: 'Turquoise', value: '#24c1e0' }
        ];

        // Types d'√©v√©nements avec couleurs par d√©faut
        const EVENT_TYPES = {
            'Controle visite': { label: 'Controle visite', color: '#ea4335' },
            'ER': { label: 'ER', color: '#34a853' },
            'IP': { label: 'IP', color: '#ff6d01' },
            'EDUCATION': { label: 'EDUCATION', color: '#4285f4' }
        };

        // √âtat de l'application
        let currentDate = new Date();
        let currentView = 'month';
        let events = [];
        let selectedEvent = null;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            initializeCalendar();
            loadEvents();
            renderColorPicker();
            renderLegend();
        });

        function initializeCalendar() {
            updateMonthDisplay();
            renderCalendar();
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            // En-t√™tes des jours
            const days = ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'];
            days.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                grid.appendChild(header);
            });

            // Calcul des jours du mois
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startingDayOfWeek = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;

            // Jours du mois pr√©c√©dent
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                const cell = createDayCell(prevMonthLastDay - i, true);
                grid.appendChild(cell);
            }

            // Jours du mois actuel
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const cell = createDayCell(day, false);
                grid.appendChild(cell);
            }

            // Jours du mois suivant
            const remainingCells = 42 - grid.children.length + 7;
            for (let day = 1; day <= remainingCells; day++) {
                const cell = createDayCell(day, true);
                grid.appendChild(cell);
            }
        }

        function createDayCell(day, isOtherMonth) {
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            if (isOtherMonth) cell.classList.add('other-month');

            const dateObj = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
            const today = new Date();
            if (!isOtherMonth && 
                dateObj.getDate() === today.getDate() && 
                dateObj.getMonth() === today.getMonth() && 
                dateObj.getFullYear() === today.getFullYear()) {
                cell.classList.add('today');
            }

            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            cell.appendChild(dayNumber);

            // Ajouter les √©v√©nements du jour
            if (!isOtherMonth) {
                const dateStr = formatDate(dateObj);
                const dayEvents = events.filter(e => e.date === dateStr);
                dayEvents.forEach(event => {
                    const eventEl = document.createElement('div');
                    eventEl.className = 'event-item';
                    eventEl.style.backgroundColor = event.color;
                    eventEl.textContent = event.name;
                    eventEl.onclick = (e) => {
                        e.stopPropagation();
                        showEventDetails(event);
                    };
                    cell.appendChild(eventEl);
                });
            }

            cell.onclick = () => {
                if (!isOtherMonth) {
                    openEventModal(dateObj);
                }
            };

            return cell;
        }

        function updateMonthDisplay() {
            const monthNames = ['Janvier', 'F√©vrier', 'Mars', 'Avril', 'Mai', 'Juin',
                               'Juillet', 'Ao√ªt', 'Septembre', 'Octobre', 'Novembre', 'D√©cembre'];
            document.getElementById('currentMonth').textContent = 
                `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateMonthDisplay();
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateMonthDisplay();
            renderCalendar();
        }

        function goToToday() {
            currentDate = new Date();
            updateMonthDisplay();
            renderCalendar();
        }

        function changeView(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (view === 'month') {
                renderCalendar();
            } else {
                showMessage(`Vue ${view} en cours de d√©veloppement`);
            }
        }

        function openEventModal(date = null) {
            document.getElementById('eventModal').classList.add('active');
            document.getElementById('eventForm').reset();
            
            if (date) {
                document.getElementById('eventDate').value = formatDate(date);
            } else {
                document.getElementById('eventDate').value = formatDate(new Date());
            }
            
            selectedEvent = null;
        }

        function closeEventModal() {
            document.getElementById('eventModal').classList.remove('active');
        }

        function closeDetailsModal() {
            document.getElementById('eventDetailsModal').classList.remove('active');
        }

        function renderColorPicker() {
            const picker = document.getElementById('colorPicker');
            picker.innerHTML = '';
            
            COLORS.forEach((color, index) => {
                const option = document.createElement('div');
                option.className = 'color-option';
                option.style.backgroundColor = color.value;
                option.title = color.name;
                option.onclick = () => selectColor(color.value, option);
                if (index === 0) {
                    option.classList.add('selected');
                }
                picker.appendChild(option);
            });
        }

        function selectColor(color, element) {
            document.querySelectorAll('.color-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');
        }

        function updateColorPreview() {
            const type = document.getElementById('eventType').value;
            if (type && EVENT_TYPES[type]) {
                const color = EVENT_TYPES[type].color;
                const colorOptions = document.querySelectorAll('.color-option');
                colorOptions.forEach(opt => {
                    if (opt.style.backgroundColor === color || rgbToHex(opt.style.backgroundColor) === color) {
                        selectColor(color, opt);
                    }
                });
            }
        }

        function rgbToHex(rgb) {
            const values = rgb.match(/\d+/g);
            return '#' + values.map(x => parseInt(x).toString(16).padStart(2, '0')).join('');
        }

        function saveEvent(e) {
            e.preventDefault();
            
            const selectedColor = document.querySelector('.color-option.selected');
            const color = selectedColor ? selectedColor.style.backgroundColor : COLORS[0].value;
            
            const event = {
                id: selectedEvent ? selectedEvent.id : Date.now().toString(),
                name: document.getElementById('eventName').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                type: document.getElementById('eventType').value,
                budgetRef: document.getElementById('budgetRef').value,
                description: document.getElementById('eventDescription').value,
                color: rgbToHex(color),
                driveFolder: selectedEvent ? selectedEvent.driveFolder : null,
                createdAt: selectedEvent ? selectedEvent.createdAt : new Date().toISOString()
            };

            if (selectedEvent) {
                const index = events.findIndex(e => e.id === selectedEvent.id);
                events[index] = event;
                showMessage('√âv√©nement modifi√© avec succ√®s');
            } else {
                events.push(event);
                showMessage('√âv√©nement cr√©√© avec succ√®s');
            }

            saveToLocalStorage();
            syncToSheets(event);
            closeEventModal();
            renderCalendar();
        }

        function showEventDetails(event) {
            selectedEvent = event;
            document.getElementById('detailsTitle').textContent = event.name;
            
            const typeLabel = EVENT_TYPES[event.type] ? EVENT_TYPES[event.type].label : event.type;
            
            let html = `
                <div class="event-details-row">
                    <span class="event-details-label">Date :</span>
                    <span class="event-details-value">${formatDateDisplay(event.date)} ${event.time || ''}</span>
                </div>
                <div class="event-details-row">
                    <span class="event-details-label">Type :</span>
                    <span class="event-details-value">
                        <span class="legend-color" style="background: ${event.color}; display: inline-block; margin-right: 8px;"></span>
                        ${typeLabel}
                    </span>
                </div>
            `;
            
            if (event.budgetRef) {
                html += `
                    <div class="event-details-row">
                        <span class="event-details-label">N¬∞ Budget :</span>
                        <span class="event-details-value">${event.budgetRef}</span>
                    </div>
                `;
            }
            
            if (event.description) {
                html += `
                    <div class="event-details-row">
                        <span class="event-details-label">Description :</span>
                        <span class="event-details-value">${event.description}</span>
                    </div>
                `;
            }
            
            if (event.driveFolder) {
                html += `
                    <div class="event-details-row">
                        <span class="event-details-label">Dossier Drive :</span>
                        <a href="${event.driveFolder}" target="_blank" class="drive-link">
                            üìÅ Ouvrir le dossier
                        </a>
                    </div>
                `;
                document.getElementById('createFolderBtn').textContent = 'üìÅ Dossier cr√©√©';
                document.getElementById('createFolderBtn').disabled = true;
            } else {
                document.getElementById('createFolderBtn').textContent = 'üìÅ Cr√©er dossier Drive';
                document.getElementById('createFolderBtn').disabled = false;
            }
            
            document.getElementById('eventDetailsContent').innerHTML = html;
            document.getElementById('eventDetailsModal').classList.add('active');
        }

        function editEvent() {
            if (!selectedEvent) return;
            
            closeDetailsModal();
            
            document.getElementById('eventName').value = selectedEvent.name;
            document.getElementById('eventDate').value = selectedEvent.date;
            document.getElementById('eventTime').value = selectedEvent.time || '';
            document.getElementById('eventType').value = selectedEvent.type;
            document.getElementById('budgetRef').value = selectedEvent.budgetRef || '';
            document.getElementById('eventDescription').value = selectedEvent.description || '';
            
            // S√©lectionner la couleur
            const colorOptions = document.querySelectorAll('.color-option');
            colorOptions.forEach(opt => {
                if (rgbToHex(opt.style.backgroundColor) === selectedEvent.color) {
                    selectColor(selectedEvent.color, opt);
                }
            });
            
            openEventModal();
        }

        function deleteEvent() {
            if (!selectedEvent) return;
            
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cet √©v√©nement ?')) {
                events = events.filter(e => e.id !== selectedEvent.id);
                saveToLocalStorage();
                showMessage('√âv√©nement supprim√©');
                closeDetailsModal();
                renderCalendar();
            }
        }

        function createDriveFolder() {
            if (!selectedEvent) return;
            
            // V√©rifier la configuration
            if (!SHEETS_CONFIG.apiUrl) {
                showMessage('‚ùå Configuration manquante - voir le guide');
                return;
            }
            
            showMessage('Cr√©ation du dossier Drive en cours...');
            
            const requestData = {
                action: 'createFolder',
                eventId: selectedEvent.id,
                eventName: selectedEvent.name,
                eventDate: selectedEvent.date
            };
            
            fetch(SHEETS_CONFIG.apiUrl, {
                method: 'POST',
                body: JSON.stringify(requestData)
            })
            .then(response => response.text())
            .then(data => {
                console.log('R√©ponse cr√©ation dossier:', data);
                // Recharger les √©v√©nements pour obtenir le lien du dossier
                setTimeout(() => {
                    syncWithSheets();
                    showMessage('‚úì Dossier cr√©√© avec succ√®s !');
                    closeDetailsModal();
                }, 2000);
            })
            .catch(error => {
                console.error('Erreur cr√©ation dossier:', error);
                showMessage('‚ùå Erreur lors de la cr√©ation du dossier');
            });
        }

        function renderLegend() {
            const container = document.getElementById('legendItems');
            container.innerHTML = '';
            
            Object.entries(EVENT_TYPES).forEach(([key, type]) => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.innerHTML = `
                    <div class="legend-color" style="background: ${type.color}"></div>
                    <span>${type.label}</span>
                `;
                container.appendChild(item);
            });
        }

        function syncWithSheets() {
            // Si l'API URL n'est pas configur√©e
            if (!SHEETS_CONFIG.apiUrl) {
                showMessage('‚ùå Configuration manquante - voir le guide d\'int√©gration');
                return;
            }
            
            showMessage('Synchronisation avec Google Sheets...');
            
            fetch(SHEETS_CONFIG.apiUrl + '?action=getEvents')
            .then(response => {
                console.log('Statut de la r√©ponse:', response.status);
                return response.text();
            })
            .then(text => {
                console.log('R√©ponse brute:', text);
                const data = JSON.parse(text);
                
                if (data.success && data.events) {
                    events = data.events;
                    saveToLocalStorage();
                    renderCalendar();
                    showMessage(`‚úì ${data.events.length} √©v√©nement(s) charg√©(s)`);
                } else {
                    showMessage('‚ö†Ô∏è Aucun √©v√©nement trouv√©');
                }
            })
            .catch(error => {
                console.error('Erreur de synchronisation:', error);
                showMessage('‚ùå Erreur de connexion √† Sheets');
            });
        }

        function syncToSheets(event) {
            // Si l'API URL n'est pas configur√©e, ne rien faire
            if (!SHEETS_CONFIG.apiUrl) {
                console.log('API URL non configur√©e - √©v√©nement sauvegard√© localement uniquement');
                return;
            }
            
            console.log('Envoi vers Sheets:', event);
            
            // Utiliser fetch avec redirect: 'follow' pour Google Apps Script
            fetch(SHEETS_CONFIG.apiUrl, {
                method: 'POST',
                body: JSON.stringify(event),
                redirect: 'follow'
            })
            .then(response => {
                console.log('Status:', response.status);
                return response.text();
            })
            .then(text => {
                console.log('R√©ponse brute:', text);
                try {
                    const data = JSON.parse(text);
                    console.log('‚úì √âv√©nement synchronis√©:', data);
                    if (data.success) {
                        showMessage('‚úì Synchronis√© avec Google Sheets');
                    }
                } catch (e) {
                    // Si on ne peut pas parser en JSON, c'est probablement une redirection Google
                    // Ce qui signifie que √ßa a probablement fonctionn√©
                    console.log('R√©ponse re√ßue (probablement une redirection Google)');
                }
            })
            .catch(error => {
                console.error('Erreur de synchronisation:', error);
                // Ne pas afficher d'erreur car Google Apps Script peut rediriger
                console.log('Note: Cette erreur peut √™tre normale avec Google Apps Script');
            });
        }

        function loadEvents() {
            const stored = localStorage.getItem('calendarEvents');
            if (stored) {
                events = JSON.parse(stored);
                renderCalendar();
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem('calendarEvents', JSON.stringify(events));
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function formatDateDisplay(dateStr) {
            const [year, month, day] = dateStr.split('-');
            const date = new Date(year, month - 1, day);
            const months = ['jan', 'f√©v', 'mar', 'avr', 'mai', 'juin', 'juil', 'ao√ª', 'sep', 'oct', 'nov', 'd√©c'];
            return `${day} ${months[date.getMonth()]} ${year}`;
        }

        function showMessage(message) {
            const msgEl = document.getElementById('statusMessage');
            msgEl.textContent = message;
            msgEl.classList.add('show');
            setTimeout(() => {
                msgEl.classList.remove('show');
            }, 3000);
        }

        // Fermer les modals en cliquant √† l'ext√©rieur
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        }
    </script>
</body>
